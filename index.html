<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/agendamento.css">
</head>

<body>
    <div class="container mt-4">
        <div class="text-end mb-3">
            <a href="./admin.html" class="btn btn-primary">Administração</a>
        </div>

        <header class="text-center mb-4">
            <h1>Barbearia <span class="text-primary">Castro</span></h1>
        </header>

        <section>
            <form id="formAgendamento" class="mb-3">
                <h2 class="text-center mb-4">Preencha as informações abaixo</h2>

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" placeholder="Digite seu nome" id="nome" name="nome" required>
                </div>

                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="tel" class="form-control" placeholder="Digite seu Whatsapp" id="telefone" name="telefone" required>
                </div>

                <div class="mb-3">
                    <label for="servico" class="form-label">Serviço:</label>
                    <select id="servico" name="servico" class="form-select" required>
                        <option value="corteSimples">Corte Simples R$20</option>
                        <option value="corteNavalhado">Corte Navalhado R$25</option>
                        <option value="corteBarba">Corte + barba R$35</option>
                        <option value="reflexoPintura">Reflexo ou pintura R$40</option>
                        <option value="pezinho">Pezinho R$10</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="data" class="form-label">Data:</label>
                    <input type="date" class="form-control" id="data" name="dataHora" required>
                </div>

                <div class="mb-3">
                    <label for="hora" class="form-label">Hora:</label>
                    <input type="time" class="form-control" id="hora" name="dataHora" required>
                </div>

                <div class="mb-3">
                    <label for="pagamento" class="form-label">Forma de Pagamento:</label>
                    <select id="pagamento" name="pagamento" class="form-select" required>
                        <option value="pix">Pix</option>
                        <option value="cartao">Cartão</option>
                        <option value="dinheiro">Dinheiro</option>
                    </select>
                </div>

                <div class="alert alert-danger" id="alert" role="alert">
                    Atenção: Seu agendamento tem tolerância de atraso de no máximo 20 minutos. Caso não compareça dentro do horário, o agendamento será cancelado e entrará no final da fila.
                </div>

                <button type="submit" class="btn btn-primary w-100">Confirmar Agendamento</button>
            </form>

            <div id="confirmacaoAgendamento" class="confirmacao">
                <h2><img src="./img/confirme.png" alt="Confirmação"> Agendamento Confirmado!</h2>
            </div>
        </section>
    </div>

    <script src="./js/agendamento.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
